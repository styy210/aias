<style>
    * {
  box-sizing: border-box;
  margin: 0;
}

body {
  --d: 100vmin;
  --f: .5;
  --ty: calc(.5rem + var(--d));
  --tx: calc(50vmin - .5*var(--f)*var(--d));
  --oy: 1rem;
  display: flex;
  overflow-x: hidden;
  flex-direction: column;
  min-width: .75rem;
  min-height: 100vh;
  background: linear-gradient(45deg, #ffffff, #000000);
  font: .75rem satisfy, cursive;
}
@media (min-width: 25rem) and (min-height: 23em) {
  body {
    --d: 23.5rem;
    --ty: calc(2*var(--tx) + 1rem);
    font-size: 4vmin;
  }
}
@media (min-width: 35rem) and (min-height: 35em) {
  body {
    --tx: calc((0.70711 + .5*var(--f))*var(--d));
    --ty: 0;
    --oy: calc(var(--tx) - .5*(1 - var(--f))*var(--d) + 1rem);
    font-size: 1.5rem;
  }
}

h2, h3 {
  text-align: center;
}

input {
  position: absolute;
  left: -200vw;
}

  font-size: 0;
  cursor: pointer;
}

  border: 2px solid rgb(255, 255, 255);
  height: 100%;
  border-radius: 50%;
}

  transform: scale(0) translate(50%);

.info {
  position: absolute;
  right: 0;
  bottom: 0;
  pointer-events: none;
}
.info__content {
  position: relative;
  bottom: 3.5rem;
  right: 1rem;
  padding: .125em 0;
  width: calc(100vw - 2rem);
  max-height: calc(100vh - 5rem);
  transform-origin: 100% 100%;
  transform: scale(0);
  background: rgba(255, 255, 255, 0.8);
  transition: .3s .3s;
  pointer-events: auto;
}
[type='checkbox']:checked ~ .info__content {
  transform: none;
  transition: .3s;
}
[type='checkbox']:checked ~ .info__content p {
  opacity: 1;
  transform: none;
  transition: 0.3s calc(.3s + var(--k, 0)*.1s);
}


[type='checkbox']:checked + [for='show']:before, [type='checkbox']:focus + [for='show']:before, [for='show']:hover:before {
  filter: none;
}
[type='checkbox']:checked + [for='show']:after {
  top: -1.75rem;
  opacity: 1;
  transform: scale(1);
  transition: .3s;
}

<script>
    const parent = document.querySelector('.gallery');
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    const cls = params.get('cls');
    const sec = params.get('sec');
    const roll = params.get('roll');
    fetch(`/api/getimages?cls=${cls}&sec=${sec}&roll=${roll}`)
    .then(response => response.json())
    .then(data => {
      let i = 0;
      data['images'].forEach(jpg => {
          parent.innerHTML += `
            <input id="gallery__item--${i}" type="radio" name="gallery__items"/><label class="gallery__item" for="gallery__item--${i}">gallery item ${i}<img src="${jpg}" alt="Amur leopard image ${i}"/></label>
          `
          i++
      });
    let id = Math.floor(Math.random() * (15 - 0 + 1)) + 0
    document.getElementById(`gallery__item--${id}`).checked = true;
    });
    
</script>
