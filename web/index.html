<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Attendance System</title>
  <link rel="stylesheet" href="/style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Attendance System</h1>
      <p>Your Automated Attendance Solution</p>
    </header>

    <div class="card">
      <div class="input-group">
        <i id='iname' class="fas fa-user"></i>
        <input type="text" id="name" placeholder="Enter your Name">
        <button class="clear-btn" onclick="clearInput('name')">CLEAR</button>
      </div>
      <div class="input-group">
        <i id='iroll' class="fas fa-id-badge"></i>
        <input type="text" id="roll" placeholder="Enter your Roll Number">
        <button class="clear-btn" onclick="clearInput('Roll')">CLEAR</button>
      </div>
      <div class="gs">
        <!-- Grade and Section Selection -->
        <div class="input-group">
          <i id="igrade" class="fas fa-user-graduate"></i>
          <select id="grade">
            <option disabled selected>Select Grade</option>
            <!-- Grades 1 to 12 -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>

        <div class="input-group">
          <i id='isection' class="fas fa-hashtag"></i>
          <select id="section">
            <option value="" disabled selected>Select Section</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
          </select>
        </div>
      </div>
    </div>
    <div class="notification-section">
      <h2 id="notification">Welcome! Awaiting Action...</h2>
    </div>

    <div class="button-section">
      <button class="action-btn" onclick="captureImage()">
        <i class="fas fa-camera"></i> CAPTURE
      </button>
      <button class="action-btn" onclick="trainImage()">
        <i class="fas fa-cogs"></i> TRAIN
      </button>
      <button class="action-btn" onclick="trackImage()">
        <i class="fas fa-search"></i> TRACK
      </button>
    </div>
  </div>
  <div class="empty"></div>
  <!-- <div class="imwrapper"> -->
  <div class="imagecontainer" id="imagecontainer">
      <img id="camera" src="kvs"></img>
      <img src="/kvs" id="sidecamera">
  </div>

  <footer>
    <p>Stack Python/Js</p>
  </footer>
  <script src="/script"></script>
</body>
</html>
